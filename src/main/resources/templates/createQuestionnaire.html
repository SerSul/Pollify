<html lang="en" layout:decorate="~{__${@vs.getLayoutTemplate()}__}"
      xmlns:layout="http://www.thymeleaf.org" xmlns:ui="https://adapt-ms.ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <title>Создание анкеты</title>
</head>
<body class="is-flex is-align-items-center is-justify-content-center m-0"
      style="height: 100vh; background-color: #212121">

<div class="container" style="border-radius: 20px;">
    <div class="card has-text-white has-background-theme-secondary">
        <div class="card-content">
            <form id="create_questionnaire" method="post" action="/createQuestionnaire" class="is-flex is-flex-direction-column" style="gap: 10px;">
                <div class="control">
                    <label class="label has-text-white" for="title">Наименование</label>
                    <input type="text" id="title" name="title" placeholder="Введите наименование"
                           class="input-custom"/>
                </div>

                <div class="control">
                    <label class="label has-text-white" for="description">Описание</label>
                    <input type="text" id="description" name="description" placeholder="Введите описание"
                           class="input-custom"/>
                </div>

                <div class="control is-flex is-align-items-center" style="gap: 10px;">
                    <label for="is_private" class="label has-text-white">Приватная</label>
                    <input type="checkbox" id="is_private" name="is_private" class="custom-checkbox" title="Сделать анкету приватной. Приватная анкета доступна только по ключу">
                </div>
            </form>
            <button form="create_questionnaire" id="createQuestionnaire" class="button is-theme" type="submit">Далее</button>
            <button id="destroy" class="button is-theme" type="submit">Отмена</button>
        </div>
    </div>
</div>

</body>
<script>
    document.getElementById('destroy').addEventListener('click', function() {
        window.location.href = '/';
    });
</script>

<style>
    .custom-checkbox {
        width: 20px;
        height: 20px;
        background-color: transparent;
        border: 1px solid black;
        border-radius: 5px;
        appearance: none;
        cursor: pointer;
    }

    .custom-checkbox:checked {
        background-color: var(--theme-primary);
        box-shadow: inset 0 0 0 1px transparent;
    }

    .custom-checkbox:hover {
        border-color: var(--theme-thirdly);
    }
</style>

</html>
