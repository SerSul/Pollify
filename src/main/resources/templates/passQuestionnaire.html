<html lang="en" layout:decorate="~{__${@vs.getLayoutTemplate()}__}"
      xmlns:layout="http://www.thymeleaf.org" xmlns:ui="https://adapt-ms.ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script th:src="@{/js/js.js}"></script>

    <title>Главная</title>

</head>


<body style="height: 100vh;" class="has-background-theme-primary is-flex is-justify-content-center is-align-items-center">
<a href="/home" style="position: absolute; top: 20px; left: 20px;">
    <span class = has-text-theme>[[${questionnaire?.title}}]]</span>
</a>
<div class="container">
    <div class="card has-text-white has-background-theme-secondary">
        <div class="card-content">
            <div class="card has-background-theme-thirdly"
            th:each="question : ${questionnaire?.questions}">

            </div>
        </div>
    </div>
</div>

</body>



</html>
