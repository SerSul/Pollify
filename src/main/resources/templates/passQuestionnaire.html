<html lang="en" layout:decorate="~{__${@vs.getLayoutTemplate()}__}"
      xmlns:layout="http://www.thymeleaf.org" xmlns:ui="https://adapt-ms.ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script th:src="@{/js/js.js}"></script>

    <title th:text="${questionnaire?.title}"></title>

</head>


<body style="height: 100vh;"
      class="has-background-theme-primary is-flex is-justify-content-center is-align-items-center">
<a href="/home" style="position: absolute; top: 20px; left: 20px;">
    <span class="has-text-theme">На главную</span>
</a>
<div class="container">
    <div class="card has-text-white has-background-theme-secondary">
        <div class="card-content">
            <form id="questionnaireForm" method="post" action="/api/questionnaire/submit">
                <input type="hidden" id="id" name="id" th:value="${questionnaire?.id}">
                <div class="card has-background-theme-secondary mb-3"
                     th:each="question : ${questionnaire?.questions}">
                    <span class="has-text-theme mb-2" th:text="${question?.text}"></span>
                    <input th:name="${question?.id}"
                           th:id="${question?.id}"
                           type="text" class="input-custom has-text-theme"
                           placeholder="Ответ"
                           style="width: 100%">
                </div>
                <button type="submit" class="button is-theme">Отправить</button>
            </form>

        </div>
    </div>
</div>
</body>


</html>
