<html lang="en" layout:decorate="~{__${@vs.getLayoutTemplate()}__}"
      xmlns:layout="http://www.thymeleaf.org" xmlns:ui="https://adapt-ms.ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script th:src="@{/js/js.js}"></script>

    <title>Главная</title>

</head>


<body style="height: 100vh;"
      class="has-background-theme-primary is-flex is-justify-content-center is-align-items-center">
<a href="/home" style="position: absolute; top: 20px; left: 20px;">
    <span class=has-text-theme>На главную</span>
</a>
<div class="container">
    <div class="card has-text-white has-background-theme-secondary">
        <div class="card-content">
            <div class="is-flex" style="gap: 10px;">
                <form id="passQuestionnaire" action="api/questionnaire/pass" method="get"
                      style="width: 100%">
                    <input id="uri" name="uri" type="text" class="input-custom has-text-theme"
                           placeholder="Код анкеты"
                           style="width: 100%"/>
                </form>
                <button id="openQuestionnaire" class="button is-theme has-text-theme" type="submit"
                        form="passQuestionnaire">Открыть
                </button>
                <button id="createQuestionnaire" class="button is-theme has-text-theme" type="button"><i
                        class="fas fa-plus"></i></button>
                <button id="editQuestionnaire" class="button is-theme has-text-theme" type="button"><i
                        class="fas fa-edit"></i></button>
            </div>
            <div th:if="${error}" class="error-message">
                Произошла ошибка при загрузке анкеты!
            </div>
        </div>
    </div>

<!--    <div th:if="${error}" class="error-message">-->
<!--        Произошла ошибка при загрузке анкеты!-->
<!--    </div>-->

    <form id="editQuestionnaireForm" action="/api/questionnaire/edit" method="get" style="display: none;">
        <input type="hidden" name="uri" id="uriInput">
        <input type="hidden" name="accessToken" id="tokenInput">
    </form>
</div>

</body>


</html>
